<svg width="1200" height="850" viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 24px 'Segoe UI', sans-serif; font-weight: 600; }
    .label { font: 16px 'Segoe UI', sans-serif; }
    .small { font: 14px 'Segoe UI', sans-serif; fill: #444; }
    .box { fill: #f5f7fb; stroke: #7a8baa; stroke-width: 2; rx: 18; }
    .pod { fill: #ffffff; stroke: #66a6ff; stroke-width: 2; rx: 14; }
    .container { fill: #f0f5ff; stroke: #66a6ff; stroke-width: 2; rx: 10; }
    .service { fill: #ffffff; stroke: #f59e0b; stroke-width: 2; rx: 12; }
    .arrow { stroke: #333; stroke-width: 3; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 10 8; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#333" />
    </marker>
  </defs>

  <!-- 사용자 영역 -->
  <g transform="translate(80, 60)">
    <rect x="-40" y="-40" width="220" height="120" rx="18" fill="#fff7ed" stroke="#fb923c" stroke-width="2"/>
    <text class="title" x="70" y="10" text-anchor="middle">사용자</text>
    <text class="small" x="70" y="40" text-anchor="middle">www.synco1.shop</text>
  </g>

  <!-- Route53 -->
  <g transform="translate(280, 160)">
    <rect class="service" x="-70" y="-45" width="140" height="90"/>
    <text class="label" x="0" y="-5" text-anchor="middle">Route53</text>
    <text class="small" x="0" y="20" text-anchor="middle">route53</text>
  </g>

  <!-- ALB -->
  <g transform="translate(470, 160)">
    <rect class="service" x="-70" y="-45" width="150" height="90" fill="#fff5f5" stroke="#ef4444"/>
    <text class="label" x="10" y="-5" text-anchor="middle">ALB</text>
    <text class="small" x="10" y="20" text-anchor="middle">server.www.synco1.shop</text>
  </g>

  <!-- 사용자 -> Route53 -> ALB 화살표 -->
  <line class="arrow" x1="140" y1="120" x2="210" y2="160"/>
  <line class="arrow" x1="350" y1="160" x2="410" y2="160"/>

  <!-- GitHub / Git Action / ECR -->
  <g transform="translate(940, 80)">
    <rect x="-120" y="-60" width="240" height="310" rx="22" fill="#f5f7fb" stroke="#7a8baa" stroke-width="2"/>
    <text class="title" x="0" y="-20" text-anchor="middle">team 404</text>
    <text class="small" x="0" y="5" text-anchor="middle">개발자</text>

    <g transform="translate(0, 60)">
      <rect class="service" x="-60" y="-35" width="120" height="70" fill="#111827" stroke="#111827"/>
      <text class="label" x="0" y="-5" fill="#fff" text-anchor="middle">GitHub</text>
    </g>

    <g transform="translate(0, 150)">
      <rect class="service" x="-70" y="-35" width="140" height="70" fill="#eef2ff" stroke="#6366f1"/>
      <text class="label" x="0" y="-5" text-anchor="middle">Git Action</text>
    </g>

    <g transform="translate(0, 240)">
      <rect class="service" x="-70" y="-35" width="140" height="70" fill="#fff7ed" stroke="#f59e0b"/>
      <text class="label" x="0" y="-5" text-anchor="middle">ECR</text>
    </g>
  </g>

  <!-- GitHub 파이프라인 화살표 -->
  <line class="arrow" x1="880" y1="140" x2="880" y2="210"/>
  <line class="arrow" x1="880" y1="230" x2="880" y2="300"/>
  <line class="arrow" x1="880" y1="320" x2="880" y2="380"/>

  <!-- Kubernetes 클러스터 -->
  <rect x="160" y="270" width="640" height="470" rx="28" fill="#eef6ff" stroke="#3b82f6" stroke-width="3"/>
  <text class="title" x="480" y="310" text-anchor="middle">Amazon EKS (Kubernetes)</text>

  <!-- Ingress -->
  <g transform="translate(480, 360)">
    <rect class="service" x="-70" y="-40" width="140" height="80" fill="#f0fdfa" stroke="#14b8a6"/>
    <text class="label" x="0" y="-5" text-anchor="middle">Ingress</text>
  </g>

  <!-- ALB -> Ingress 화살표 -->
  <line class="arrow" x1="540" y1="200" x2="480" y2="320"/>

  <!-- 두 개의 EC2 노드 -->
  <g transform="translate(315, 460)">
    <rect x="-115" y="-75" width="230" height="320" rx="20" fill="#fff" stroke="#f97316" stroke-width="2"/>
    <text class="label" x="0" y="-40" text-anchor="middle">Amazon EC2</text>

    <g transform="translate(0, 60)">
      <rect class="pod" x="-85" y="-55" width="170" height="110"/>
      <text class="label" x="0" y="-15" text-anchor="middle">Pod</text>
      <rect class="container" x="-70" y="5" width="140" height="60"/>
      <text class="small" x="0" y="35" text-anchor="middle">Spring 서비스</text>
    </g>

    <g transform="translate(0, 200)">
      <rect class="pod" x="-85" y="-55" width="170" height="110"/>
      <text class="label" x="0" y="-15" text-anchor="middle">Pod</text>
      <rect class="container" x="-70" y="5" width="140" height="60"/>
      <text class="small" x="0" y="35" text-anchor="middle">Redis</text>
    </g>
  </g>

  <g transform="translate(645, 460)">
    <rect x="-115" y="-75" width="230" height="320" rx="20" fill="#fff" stroke="#f97316" stroke-width="2"/>
    <text class="label" x="0" y="-40" text-anchor="middle">Amazon EC2</text>

    <g transform="translate(0, 60)">
      <rect class="pod" x="-85" y="-55" width="170" height="110"/>
      <text class="label" x="0" y="-15" text-anchor="middle">Pod</text>
      <rect class="container" x="-70" y="5" width="140" height="60"/>
      <text class="small" x="0" y="35" text-anchor="middle">Spring 서비스</text>
    </g>

    <g transform="translate(0, 200)">
      <rect class="pod" x="-85" y="-55" width="170" height="110"/>
      <text class="label" x="0" y="-15" text-anchor="middle">Pod</text>
      <rect class="container" x="-70" y="5" width="140" height="60"/>
      <text class="small" x="0" y="35" text-anchor="middle">Kafka</text>
    </g>
  </g>

  <!-- 외부 서비스 박스 -->
  <rect x="860" y="420" width="250" height="300" rx="22" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text class="title" x="985" y="460" text-anchor="middle">외부 리소스</text>

  <g transform="translate(985, 520)">
    <rect class="service" x="-80" y="-40" width="160" height="80" fill="#dbeafe" stroke="#2563eb"/>
    <text class="label" x="0" y="-5" text-anchor="middle">Amazon RDS</text>
  </g>

  <g transform="translate(985, 600)">
    <rect class="service" x="-80" y="-40" width="160" height="80" fill="#dcfce7" stroke="#16a34a"/>
    <text class="label" x="0" y="-5" text-anchor="middle">Amazon S3</text>
  </g>

  <g transform="translate(985, 680)">
    <rect class="service" x="-80" y="-40" width="160" height="80" fill="#141b2d" stroke="#0ea5e9"/>
    <text class="label" x="0" y="-5" fill="#fff" text-anchor="middle">LiveKit</text>
  </g>

  <!-- 연동 화살표 -->
  <line class="arrow dashed" x1="780" y1="520" x2="860" y2="520"/>
  <line class="arrow dashed" x1="780" y1="600" x2="860" y2="600"/>
  <line class="arrow dashed" x1="780" y1="680" x2="860" y2="680"/>
  <line class="arrow dashed" x1="860" y1="560" x2="780" y2="560"/>

  <!-- Ingress -> Pod 화살표 -->
  <line class="arrow" x1="480" y1="400" x2="360" y2="450"/>
  <line class="arrow" x1="480" y1="400" x2="600" y2="450"/>
</svg>
